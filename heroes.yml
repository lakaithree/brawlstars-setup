            amount: 30 
            motion: 1.5
            scatter: 20 
            margin: 0.6

            on-tick:
            - {<<: *particle-dust, offset: 0.1 0.9 0.2}
            - {<<: *particle-note, offset: 0.3 0.9 0.1}
            - {type: sound, id: block-note-pling, volume: 0.1}
            - {type: sound, id: block-note-flute, volume: 0.1}

            on-entity:
            - {type: effect, amplifier: 5, filter: teammates, radius: 2, id: heal}
            - {type: effect, amplifier: 5, filter: self, radius: 2, id: heal} 
            - {type: particle, id: note, amount: 1, speed: 0.5}

            filter: teammates
