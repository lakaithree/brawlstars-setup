$colored-particle: &colored-particle
  type: particle
  amount: 0
  speed: 1

$dust-particle: &particle-dust
  <<: *colored-particle
  id: redstone

$note-particle: &particle-note
  <<: *colored-particle
  id: note


heroes:
  shelly: 
    name: Шелли
    type: Стрелок
    rarity: common

    skins:
      default:
        name: Обычная Шелли

        head: {icon: clay-ball, nbt: {brawl: shelly}}
        body: {icon: leather-chestplate, armor-color: 0x_E59EDB, text: '&dЛавандовая футболка'}
        legs: {icon: leather-leggings,   armor-color: 0x_424BBA, text: '&9Синие джинсы'}
        feet: {icon: leather-boots,      armor-color: 0x_424BBA, text: '&9Синие бутсы'}

        speed: 0.17 

        attack:
          icon: clay_ball
          nbt: {brawl: shelly_weapeon}
          text: '¨ff3333Обычная Атака &f⊞¨c9c0bb Картечь'
          cooldown: 1.5s

          sparkles:
          - {type: sound, id: entity-generic-explode, volume: 0.7, pitch: 2}

          - type: armor-stand
            lifetime: 0.4s
            amount: 10
            motion: 1.5
            scatter: 20
            player-decay: 6
            margin: 0.6

            item: {icon: iron-nugget}

            on-tick:
            - {type: particle, id: crit}

            on-entity:
            - {type: damage, radius: 0, damage: 7}
            - {type: sound, id: entity-tnt-primed, volume: 0.9, pitch: 2.0}
            - {type: particle, id: smoke-normal, amount: 10, speed: 0.5}

        gadget:
          icon: gadget air
          sparkles: []

        super:
          icon: diamond_barding
          text: '¨ffa500Супер Атака &f⊞¨c9c0bb Суперобстрел'

          sparkles:
            - {type: sound, id: entity-generic-explode, pitch: 2}

            - type: armor-stand 

              lifetime: 0.7s
              amount: 15 
              motion: 1.5
              scatter: 15
              margin: 0.6

              item: {icon: iron-nugget}

              on-tick:
              - {type: particle, id: crit_magic, amount: 1}
              - {type: destroy, radius: 1}

              on-entity:
              - {type: damage, radius: 0, damage: 10, decay-origin: player}
              - {type: sound, id: entity-tnt-primed, volume: 0.9, pitch: 2}
              - {type: particle, id: smoke-normal, amount: 10, speed: 0.5}
              - {type: destroy, radius: 3}

              on-wall:
              - {type: destroy, radius: 3}
              - {type: particle, id: explosion-large, amount: 1, speed: 0.17}
              - {type: sound, id: entity-generic-explode, volume: 0.5, pitch: 1}


  poco:
    name: Поко
    type: Поддержка
    rarity: rare    

    skins:
      default:
        name: Поко
        
