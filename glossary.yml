# Шаблоны {шаблон:аргумент:аргумент:аргумент...}
#
# {nom:число:текст} - переводит текст в именительный падеж относительно числительного
# Примеры:
#  У меня есть 1 {nom:1:красный жетон} - У меня есть 1 красный жетон
#  У меня есть 4 {nom:1:красный жетон} - У меня есть 4 красных жетона
#  У меня есть 5 {nom:5:красный жетон} - У меня есть 5 красных жетонов
#
# Аналогичные шаблоны существуют для всех падежей: 
# nom, gen, dat, acc, ins, pre
#  Мне не хватает 5 {gen:5:красный жетон} - Мне не хватает 5 красных жетонов
#  Скажи спасибо {dat:5:свой красный жетон} - Скажи спасибо своим красным жетонам
#
# {stat:имя} - возвращает статистику по имени
# {currency:имя} - возвращает валюту по имени
# 
# Некоторые сообщения могут принимать аргументы на вход, они будут обозначаться по порядку %1, %2, %3 и т. д.
# Их можно использовать в связке с шаблонами

